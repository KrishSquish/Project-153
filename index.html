<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="rotation.js"></script>

  </head>

  <body>
    <a-scene background="color: #060270">

        <a-entity id="look" look-controls camera position="-10 10 15"></a-entity>

        <!--Asset Management-->
        <a-assets>
          <a-asset-item
          id="terrainMap"
          src="./assets/underwater_showcase/scene.gltf"
          ></a-asset-item>

          <a-asset-item
          id="fish"
          src="./assets/fish/scene.gltf"
          ></a-asset-item> 
        </a-assets>

        <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="-5 1 0"
        scale="4 4 4"
        animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000">
        </a-entity>

        <a-entity
        id = "fish_model"
        gltf-model="#fish"
        position = "-25 10 0"
        scale = "0.5 0.5 0.5"
        rotation = "0 90 0"
        fish-rotation-reader>
        </a-entity>
    </a-scene>
  </body>
